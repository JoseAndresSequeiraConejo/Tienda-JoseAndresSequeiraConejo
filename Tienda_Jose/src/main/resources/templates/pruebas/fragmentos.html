<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>

        <section th:fragment="filtros" class="container mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            [[#{pruebas.ampliadas}]]
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/pruebas/query1}" class="was-validated">
                                <div class="mb-3">
                                    <label for="precioInf1">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true" id="precioInf1"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precioSup1">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true" id="precioSup1"/>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> [[#{pruebas.ampliadas}]]
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div th:fragment="query2" class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            [[#{pruebas.jpql.title}]]
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/pruebas/query2}" class="was-validated">
                                <div class="mb-3">
                                    <label for="precioInf2">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true" id="precioInf2"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precioSup2">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true" id="precioSup2"/>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">
                                        <i class="fas fa-check"></i> [[#{pruebas.jpg1}]]
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card card-success">
                        <div class="card-body">
                            <form method="POST" th:action="@{/pruebas/query3}" class="was-validated">
                                <div class="mb-3">
                                    <label for="precioInf3">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true" id="precioInf3"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precioSup3">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true" id="precioSup3"/>
                                </div>
                                <div class="card-footer text-center">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-check"></i> [[#{pruebas.nativo}]]
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="listadoProductos" class="container mt-3">
            <div class="card">
                <div class="card-header">
                    Product List
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    <td th:text="${producto.descripcion}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.existencias}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
