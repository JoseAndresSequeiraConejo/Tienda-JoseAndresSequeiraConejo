<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de iframes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Segoe UI', sans-serif;
                background-color: #f4f4f4;
                color: #333;
                padding: 20px;
            }

            header {
                background-color: #2c3e50;
                color: white;
                padding: 20px;
                text-align: center;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            nav {
                background-color: #34495e;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 8px;
            }

            nav ul {
                list-style: none;
                display: flex;
                gap: 15px;
                justify-content: center;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                padding: 8px 12px;
                border-radius: 4px;
                transition: background 0.3s;
            }

            nav ul li a:hover {
                background-color: #1abc9c;
            }

            section#contenedor {
                max-width: 1000px;
                margin: auto;
            }

            article {
                background: white;
                padding: 20px;
                margin-bottom: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            article header h3 {
                margin-bottom: 15px;
            }

            iframe {
                display: block;
                width: 100%;
                max-width: 100%;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            article footer {
                margin-top: 10px;
                font-style: italic;
                color: #666;
            }

            @media (max-width: 768px) {
                iframe {
                    height: 300px !important;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Sitio de Ejemplo</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="iframe.html">Iframes</a></li>
            </ul>
        </nav>

        <section id="contenedor">
            <h2>Ejemplos de iframes</h2>

            <article>
                <header><h3>La página de la Fidelitas</h3></header>
                <iframe src="https://sistema.fidelitas.com/" width="700" height="400"></iframe>
                <footer>Portal de sistemas de la Fidelitas</footer>
            </article>

            <article>
                <header><h3>Video de YouTube</h3></header>
                <iframe
                    width="800"
                    height="450"
                    src="https://www.youtube.com/embed/1xFz-Bef7zE"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <footer>Ejemplo mostrando HTML5</footer>
            </article>

            <article>
                <header><h3>Centro Médico</h3></header>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.982129038418!2d-84.0481669124419!3d9.937841808167431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zOcKwNTYnMTYuMiJOIDg0wrAwMyczOS4wIlc!5e0!3m2!1sen!2scr!4v1654200481669!5m2!1sen!2scr"
                    width="400"
                    height="600"
                    style="border:0;"
                    allowfullscreen="">
                </iframe>
                <footer>La ubicación del centro médico en Google Maps</footer>
            </article>
        </section>
    </body>
</html>
