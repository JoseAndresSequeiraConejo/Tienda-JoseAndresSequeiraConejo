<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de Audios</title>
        <meta name="keywords" content="html5, css3, web, fidelitas">
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background-color: #f4f4f9;
                color: #333;
            }

            header {
                background-color: #4a90e2;
                color: white;
                padding: 20px 0;
                text-align: center;
            }

            nav {
                background-color: #2c3e50;
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            nav ul li {
                margin: 0 15px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                padding: 14px 10px;
                display: block;
            }

            nav ul li a:hover {
                background-color: #34495e;
            }

            aside {
                background-color: #ecf0f1;
                padding: 15px;
                width: 25%;
                float: left;
                box-sizing: border-box;
            }

            #contenido {
                padding: 20px;
                width: 75%;
                float: left;
                box-sizing: border-box;
            }

            article {
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }

            footer {
                clear: both;
                background-color: #4a90e2;
                color: white;
                text-align: center;
                padding: 10px 0;
                font-size: 14px;
            }

            footer a {
                color: #ffd700;
                text-decoration: none;
            }

            figure {
                margin: 0;
            }

            audio {
                width: 100%;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Sitio Web de Ejemplo</h1>
        </header>

        <nav>
            <ul>
                <li><a href="mi_index.html">Inicio</a></li>
                <li><a href="audios.html">Audios</a></li>
                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>

        <aside>
            <h3>Sidebar</h3>
            <p>Contenido adicional aquí</p>
        </aside>

        <section id="contenido">
            <h2>Ejemplo de audios</h2>
            <article>
                <header><h3>Música Celta</h3></header>
                <figure>
                    <audio controls>
                        <source src="audios/musica.mp3" type="audio/mpeg">
                        Su explorador no soporta el formato de audio <code>audio</code>
                    </audio>
                    <figcaption>Canción tradicional celta</figcaption>
                </figure>
            </article>
        </section>

        <footer id="piepagina">
            Derechos reservados &copy; 2022
            <address style="display: inline;">
                Contacto: <a href="mailto:info@ejemplo.com">info@ejemplo.com</a>
            </address>
        </footer>
    </body>
</html>
